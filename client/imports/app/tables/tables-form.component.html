<div class="container" *ngIf="isAdmin()">
<form [formGroup]="addForm" (ngSubmit)="addParty()">
    <div >
  <label>Num</label>
  <input id="num" type="text" formControlName="num">
        <div *ngIf="!addForm.controls['num'].valid && addForm.controls['num'].touched" class="alert alert-danger" role="alert">
            must be number
        </div>



    </div>
    <div>
  <label style="margin-right: 50px">Description</label>
  <input type="text" formControlName="description">
    </div>
    <div>
    <label style="margin-right: 50px">max_seats</label>
    <input  type="number" formControlName="max_seats">
        <small *ngIf="!addForm.controls['max_seats'].valid">
            must be num
        </small>
    </div>
    <div>
  <label style="margin-right: 50px">price</label>
  <input type="text" formControlName="price">
        <small *ngIf="!addForm.controls['price'].valid">
            must be num
        </small>
    </div>

    <div class="form-group">
        <label for="picture">Avatar</label>
        <input type="file" id="picture" (change)="onFileChange($event)" #fileInput>
        <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>

  <button class="btn btn-primary" [disabled]="!addForm.valid || loading " type="submit">Add <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
</div>
