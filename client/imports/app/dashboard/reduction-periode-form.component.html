<form [formGroup]="addForm" (ngSubmit)="addDate()">

    <my-date-range-picker name="Date" [options]="myDateRangePickerOptions"
                          formControlName="date"></my-date-range-picker>
    <!-- other controls are here... -->
    <input type="number" formControlName="pourcentage" min="1" max="100">
    <button class="btn btn-primary"  [disabled]="!addForm.valid" type="submit">Add</button>
</form>
